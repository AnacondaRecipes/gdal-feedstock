{% set version = "2.2.3" %}

package:
  name: gdal-split
  version: {{ version }}

source:
  url: http://download.osgeo.org/gdal/{{ version }}/gdal-{{ version }}.tar.xz
  sha256: a328d63d476b3653f5a25b5f7971e87a15cdf8860ab0729d4b1157ba988b8d0b
  patches:
    # Fixes compilation problems with JPEG.
    # https://lists.osgeo.org/pipermail/gdal-dev/2016-January/043443.html
    - disable_jpeg12.patch
    # BUILT_AS_DYNAMIC_LIB.
    - windowshdf5.patch
    # Use multiple cores on Windows.
    - multiprocessor.patch
    # Since MacOS X 10.9, clang no longer accepts -mno-fused-madd.
    - clang.patch
    # ensure that our search path on windows includes our Library\bin folder.  Not sure this is necessary?
    - prepend-dll.patch           # [win]
    # add scripts to setup.py so that they get installed
    - install_scripts.patch

build:
  number: 1

requirements:
  build:
    # pins removed here because they are provided by name matching in conda_build_config.yaml
    - cmake  # [win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # - {{ cdt('libxrender-devel') }}  # [linux]
    # - {{ cdt('libxext-devel') }}     # [linux]
    # - {{ cdt('libxau-devel') }}      # [linux]
  host:
    - libcurl
    - expat
    - freexl
    - geos
    - giflib  # [not win]
    - hdf4
    - hdf5
    - jpeg
    - json-c  # [not win]
    - kealib
    - libdap4  # [not win]
    - libkml
    - libnetcdf
    - libpng
    - libspatialite
    - libtiff
    - openjpeg
    - pkg-config  # [not win]
    - poppler  # [not win]
    - postgresql
    - proj4
    - sqlite
    - xerces-c
    - zlib
    - xz  # [not win or vc>=14]

outputs:
  - name: libgdal
    script: install_lib.sh   # [unix]
    script: install_lib.bat   # [win]
    build:
      run_exports:
        # no idea, going with minor pin
        - {{ pin_subpackage('libgdal', max_pin='x.x') }}
    requirements:
      host:
        - libcurl
        - expat
        - freexl
        - geos
        - giflib  # [not win]
        - hdf4
        - hdf5
        - jpeg
        - json-c  # [not win]
        - kealib
        - libdap4  # [not win]
        - libkml
        - libnetcdf
        - libpng
        - libspatialite
        - libtiff
        - openjpeg
        - pkg-config  # [not win]
        - poppler  # [not win]
        - postgresql
        - proj4
        - sqlite
        - xerces-c
        - zlib
        - xz  # [not win or vc>=14]
    test:
      files:
        - test_data
      commands:
        - gdal_grid --version
        - gdal_rasterize --version
        - gdal_translate --version
        - gdaladdo --version
        - gdalenhance --version
        - gdalwarp --version
        - gdalinfo --formats
        - gdalinfo http://thredds.nersc.no/thredds/dodsC/greenpath/Model/topaz  # [not win]
        - conda inspect linkages -p $PREFIX libgdal  # [not win]
        - conda inspect objects -p $PREFIX libgdal  # [osx]
    about:
      summary: 'The Geospatial Data Abstraction Library (GDAL).'

  - name: gdal
    script: install_python.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - python
        - setuptools
        - cmake  # [win]
        - numpy
        - libgdal {{ version }}
      run:
        - python
        - {{ pin_compatible('numpy') }}
    test:
      files:
        - extra_tests.py
        - test_data/sites.dbf
        - test_data/sites.sbn
        - test_data/sites.sbx
        - test_data/sites.shp
        - test_data/sites.shx
      imports:
        - osr
        - gdal
        - gdalconst
        - osgeo
        - osgeo.ogr
        - osgeo.gdal
        - osgeo._gdal
        - osgeo._gdalconst
        - osgeo._ogr
        - osgeo._osr
      about:
        summary: 'Python wrapper for the Geospatial Data Abstraction Library (GDAL)'

about:
  home: http://www.gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - ocefpaf
    - kmuehlbauer
    - gillins
    - msarahan
