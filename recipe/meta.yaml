{% set version = "2.2.2" %}

package:
  name: gdal
  version: {{ version }}

source:
  url: http://download.osgeo.org/gdal/{{ version }}/gdal-{{ version }}.tar.gz
  sha256: 14c1f78a60f429ad51c08d75cbf49771f1e6b20e7385c6e8379b40e8dfa39544
  patches:
    - clang.patch  # [osx]
    - prepend-dll.patch  # [win]
    - install_scripts.patch

build:
  number: 0
  features:
    - vc{{ vc }}  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cmake  # [win]
    - numpy
    - libgdal {{ version }}
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - libgdal {{ version }}

test:
  files:
    - extra_tests.py
    - test_data/sites.dbf
    - test_data/sites.sbn
    - test_data/sites.sbx
    - test_data/sites.shp
    - test_data/sites.shx
  imports:
    - osr
    - gdal
    - gdalconst
    - osgeo
    - osgeo.ogr
    - osgeo.gdal
    - osgeo._gdal
    - osgeo._gdalconst
    - osgeo._ogr
    - osgeo._osr
  commands:
    - gdal_grid --version
    - gdal_rasterize --version
    - gdal_translate --version
    - gdaladdo --version
    - gdalenhance --version
    - gdalwarp --version
    - gdalinfo --formats
    - gdalinfo http://thredds.nersc.no/thredds/dodsC/greenpath/Model/topaz  # [not win]
    - conda inspect linkages -p $PREFIX gdal  # [not win]
    - conda inspect objects -p $PREFIX gdal  # [osx]

about:
  home: http://www.gdal.org/
  license: MIT
  license_file: LICENSE.TXT
  summary: 'Python wrapper for the Geospatial Data Abstraction Library (GDAL)'

extra:
  recipe-maintainers:
    - ocefpaf
    - kmuehlbauer
    - gillins
