{% set version = "2.1.1" %}

package:
    name: gdal
    version: {{ version }}

source:
    fn: gdal-{{ version }}.tar.gz
    url: http://download.osgeo.org/gdal/{{ version }}/gdal-{{ version }}.tar.gz
    sha256: 55fc6ffbe76e9d2e7e6cf637010e5d4bba6a966d065f40194ff798544198236b
    patches:
        - clang.patch  # [osx]
        - prepend-dll.patch  # [win]
        # Fixes compilation problems with JPEG.
        # https://lists.osgeo.org/pipermail/gdal-dev/2016-January/043443.html
        - disable_jpeg12.patch  # [win]
        - windowshdf5.patch  # [win]
        - install_scripts.patch

build:
    number: 1
    features:
        - vc9  # [win and py27]
        - vc10  # [win and py34]
        - vc14  # [win and py35]

requirements:
    build:
        - python
        - setuptools
        - cmake  # [win]
        - numpy x.x
        - hdf4
        - hdf5 1.8.17|1.8.17.*
        - geos
        - proj.4
        - xerces-c
        - libnetcdf 4.4.*
        - libdap4 3.18.*  # [not win]
        - kealib
        - libtiff 4.0.*
        - libpng >=1.6.21,<1.7
        - zlib 1.2.*  # [not win]
        - jpeg 9*
        - postgresql  # [not win]
        - giflib  # [not win]
        - json-c  # [not win]
        - freexl
        - openjpeg
        - curl
        - expat
        - sqlite 3.13.*
        - libspatialite

    run:
        - python
        - numpy x.x
        - hdf4
        - hdf5 1.8.17|1.8.17.*
        - geos
        - proj.4
        - xerces-c
        - libnetcdf 4.4.*
        - libdap4 3.18.*  # [not win]
        - kealib
        - libtiff 4.0.*
        - libpng >=1.6.21,<1.7
        - zlib 1.2.*  # [not win]
        - jpeg 9*
        - postgresql  # [not win]
        - giflib  # [not win]
        - json-c  # [not win]
        - freexl
        - openjpeg
        - curl
        - expat
        - sqlite 3.13.*
        - libspatialite

test:
    files:
        - extra_tests.py
        - test_data/sites.dbf
        - test_data/sites.sbn
        - test_data/sites.sbx
        - test_data/sites.shp
        - test_data/sites.shx
    imports:
        - osr
        - gdal
        - gdalconst
        - osgeo
        - osgeo.ogr
        - osgeo.gdal
        - osgeo._gdal
        - osgeo._gdalconst
        - osgeo._ogr
        - osgeo._osr
    commands:
        - gdal_grid --version
        - gdal_rasterize --version
        - gdal_translate --version
        - gdaladdo --version
        - gdalenhance --version
        - gdalwarp --version
        - gdalinfo --formats
        - conda inspect linkages -n _test gdal  # [not win]

about:
    home: http://www.gdal.org/
    license: MIT
    summary: 'The Geospatial Data Abstraction Library (GDAL).'

extra:
  recipe-maintainers:
    - ocefpaf
    - kmuehlbauer
    - gillins
