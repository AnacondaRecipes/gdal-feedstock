{% set version = "2.3.0" %}

package:
  name: gdal-split
  version: {{ version }}

source:
  url: https://download.osgeo.org/gdal/2.3.0/gdal-{{ version }}.tar.gz
  sha256: 2944bbfee009bf1ca092716e4fd547cb4ae2a1e8816186236110c22f11c7e1e9
  patches:
    - 124f0343436d1267319ac627fc220530091b41ea.patch
    # BUILT_AS_DYNAMIC_LIB.
    - windowshdf5.patch
    # Use multiple cores on Windows.
    - multiprocessor.patch
    # ensure that our search path on windows includes our Library\bin folder.  Not sure this is necessary?
    - prepend-dll.patch           # [win]

build:
  number: 2

requirements:
  build:
    # pins removed here because they are provided by name matching in conda_build_config.yaml
    - cmake  # [win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [not win]
    # - {{ cdt('libxrender-devel') }}  # [linux]
    # - {{ cdt('libxext-devel') }}     # [linux]
    # - {{ cdt('libxau-devel') }}      # [linux]
  host:
    - expat
    - freexl
    - geos
    - giflib  # [not win]
    - hdf4
    - hdf5
    - icu
    - jpeg
    - json-c  # [not win]
    - kealib
    - libcurl
    - libdap4  # [not win]
    - libkml
    - libnetcdf
    - libpng
    - libpq
    - libspatialite
    - libtiff
    - libuuid  # [not osx]
    - libxml2
    - openjpeg
    - openssl
    - pcre
    - poppler  # [not win]
    - postgresql
    - proj4
    - sqlite
    - xerces-c
    - zlib
    - xz  # [not win or vc>=14]

outputs:
  - name: libgdal
    script: install_lib.sh   # [unix]
    script: install_lib.bat   # [win]
    build:
      run_exports:
        # no idea, going with minor pin
        - {{ pin_subpackage('libgdal', max_pin='x.x') }}
    requirements:
      build:
        # ranlib used at install time
        - {{ compiler('c') }}
        # libstdc++ is needed in requirements/run
        - {{ compiler('cxx') }}
        - pkg-config  # [not win]
      host:
        - expat
        - freexl
        - geos
        - giflib  # [not win]
        - hdf4
        - hdf5
        - jpeg
        - json-c  # [not win]
        - icu
        - kealib
        - libcurl
        - libdap4  # [not win]
        - libiconv  # [osx]
        - libkml
        - libnetcdf
        - libpng
        - libpq
        - libspatialite
        - libtiff
        - libuuid
        - libxml2
        - openjpeg
        - openssl
        - pcre
        - poppler  # [not win]
        - postgresql
        - proj4
        - sqlite
        - xerces-c
        - zlib
        - xz  # [not win or vc>=14]
    test:
      files:
        - test_data
      commands:
        - gdal_grid --version
        - gdal_rasterize --version
        - gdal_translate --version
        - gdaladdo --version
        - gdalenhance --version
        - gdalwarp --version
        - gdalinfo --formats
        - gdalinfo http://thredds.nersc.no/thredds/dodsC/greenpath/Model/topaz  # [not win]
    about:
      summary: 'The Geospatial Data Abstraction Library (GDAL).'

  - name: gdal
    script: install_python.sh
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - python
        - setuptools
        - cmake  # [win]
        - numpy
        # @msarahan, I needed to add this here ..
        - {{ pin_subpackage('libgdal', exact=True) }}
      run:
        - python
        - {{ pin_compatible('numpy') }}
        # .. and also here for it to show up in the run exports. Weird.
        - {{ pin_subpackage('libgdal', exact=True) }}
    test:
      files:
        - extra_tests.py
        - test_data/sites.dbf
        - test_data/sites.sbn
        - test_data/sites.sbx
        - test_data/sites.shp
        - test_data/sites.shx
      imports:
        - osr
        - gdal
        - gdalconst
        - osgeo
        - osgeo.ogr
        - osgeo.gdal
        - osgeo._gdal
        - osgeo._gdalconst
        - osgeo._ogr
        - osgeo._osr
      about:
        summary: 'Python wrapper for the Geospatial Data Abstraction Library (GDAL)'

about:
  home: http://www.gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
    - gillins
    - kmuehlbauer
    - mingwandroid
    - msarahan
    - ocefpaf
